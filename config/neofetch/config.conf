print_info() {
    prin ""
    info "$(color 4)󱄅 " distro
    info "$(color 1)󰔛 " uptime
    info "$(color 6)󰆧 " packages
    info "$(color 5)󰈺 " shell
    info "$(color 3)󰄛 " term
    info "$(color 2)󱓼 " wm
    info "$(color 4)󰍛 " cpu
    prin ""
    prin "$(color 1)󰝤 $(color 2)󰝤 $(color 3)󰝤 $(color 4)󰝤 $(color 5)󰝤 $(color 6)󰝤 $(color 7)󰝤 $(color 8)󰝤"
}

distro_shorthand="on"
os_arch="off"

image_backend="kitty"
image_source="$HOME/dotfiles/assets/nixos.png"
image_size="190px"

# Packages

# Show/Hide Package Manager names.
#
# Default: 'tiny'
# Values:  'on', 'tiny' 'off'
# Flag:    --package_managers
#
# Example:
# on:   '998 (pacman), 8 (flatpak), 4 (snap)'
# tiny: '908 (pacman, flatpak, snap)'
# off:  '908'
package_managers="tiny"
shell_path="off"
shell_version="on"


# Text Options

# Toggle bold text
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --bold
bold="off"

# Enable/Disable Underline
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --underline
underline_enabled="on"

# Underline character
#
# Default:  "-"
# Values:   "string"
# Flag:     --underline_char
underline_char="─"


# Info Separator
# Replace the default separator with the specified string.
#
# Default:  ":"
# Flag:     --separator
#
# Example:
# separator="->":   "Shell-> bash"
# separator=" =":   "WM = dwm"
separator="​" # zero width space


# Color Blocks

# Color block range
# The range of colors to print.
#
# Default:  "0", "15"
# Values:   "num"
# Flag:     --block_range
#
# Example:
#
# Display colors 0-7 in the blocks.  (8 colors)
# neofetch --block_range 0 7
#
# Display colors 0-15 in the blocks. (16 colors)
# neofetch --block_range 0 15
block_range=(0 15)

# Toggle color blocks
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --color_blocks
color_blocks="on"

# Color block width in spaces
#
# Default:  "3"
# Values:   "num"
# Flag:     --block_width
block_width=3

# Color block height in lines
#
# Default:  "1"
# Values:   "num"
# Flag:     --block_height
block_height=1


# Progress Bars

# Bar characters
#
# Default:  "-", "="
# Values:   "string", "string"
# Flag:     --bar_char
#
# Example:
# neofetch --bar_char "elapsed" "total"
# neofetch --bar_char "-" "="
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
#
# Default:  "15"
# Values:   "num"
# Flag:     --bar_length
bar_length=15

# Progress bar colors
# When set to distro, uses your distro"s logo colors.
#
# Default:  "distro", "distro"
# Values:   "distro", "num"
# Flag:     --bar_colors
#
# Example:
# neofetch --bar_colors 3 4
# neofetch --bar_colors distro 5
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display
# Display a bar with the info.
#
# Default: "off"
# Values:  "bar", "infobar", "barinfo", "off"
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
#
# Example:
# bar:     "[---=======]"
# infobar: "info [---=======]"
# barinfo: "[---=======] info"
# off:     "info"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings

# Image backend.
#
# Default:  "ascii"
# Values:   "ascii", "caca", "chafa", "jp2a", "iterm2", "off",
#           "termpix", "pixterm", "tycat", "w3m", "kitty", "ueberzug"
# Flag:     --backend

# Image Source
#
# Which image or ascii file to display.
#
# Default:  "auto"
# Values:   "auto", "ascii", "wallpaper", "/path/to/img", "/path/to/ascii", "/path/to/dir/"
#           "command output (neofetch --ascii "$(fortune | cowsay -W 30)")"
# Flag:     --source
#
# NOTE: "auto" will pick the best image source for whatever image backend is used.
#       In ascii mode, distro ascii art will be used and in an image mode, your
#       wallpaper will be used.
# Ascii Options

# Ascii distro
# Which distro"s ascii art to display.
#
# Default: "auto"
# Values:  "auto", "distro_name"
# Flag:    --ascii_distro
#
# NOTE: Arch and Ubuntu have "old" logo variants.
#       Change this to "arch_old" or "ubuntu_old" to use the old logos.
# NOTE: Ubuntu has flavor variants.
#       Change this to "Lubuntu", "Xubuntu", "Ubuntu-GNOME" or "Ubuntu-Budgie" to use the flavors.
# NOTE: Arch, Crux and Gentoo have a smaller logo variant.
#       Change this to "arch_small", "crux_small" or "gentoo_small" to use the small logos.
ascii_distro="nixos_small"

# Ascii Colors
#
# Default:  "distro"
# Values:   "distro", "num" "num" "num" "num" "num" "num"
# Flag:     --ascii_colors
#
# Example:
# ascii_colors=(distro)      - Ascii is colored based on Distro colors.
# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(6 6 4 8 8 6)

ascii_bold="off"

image_loop="off"


gap=4

background_color=""

stdout="off"
